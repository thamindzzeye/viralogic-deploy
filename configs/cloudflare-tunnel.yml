# Cloudflare Tunnel Configuration for Viralogic
# Replace the tunnel token with your actual tunnel token from Cloudflare dashboard

tunnel: your-tunnel-id-here
credentials-file: /etc/cloudflared/tunnel-credentials.json

ingress:
  # Main application
  - hostname: viralogic.io
    service: http://localhost:1721
  - hostname: api.viralogic.io
    service: http://localhost:1720
  
  # RSS service
  - hostname: rss.viralogic.io
    service: http://localhost:1722
  
  # Catch-all rule (must be last)
  - service: http_status:404
