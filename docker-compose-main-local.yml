services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    env_file:
      - .env.main
    command: postgres -p 1723
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "1723:1723"
    networks:
      - viralogic-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    env_file:
      - .env.main
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "1724:1724"
    networks:
      - viralogic-network
    restart: unless-stopped

  # Backend API
  backend:
    image: viralogic/backend:local
    env_file:
      - .env.main
    ports:
      - "1720:1720"
    command: uvicorn app.main:app --host 0.0.0.0 --port 1720
    volumes:
      - backend_logs:/logs
    depends_on:
      - postgres
      - redis
    networks:
      - viralogic-network
    restart: unless-stopped

  # Frontend
  frontend:
    image: viralogic/frontend:local
    env_file:
      - .env.main
    ports:
      - "1721:1721"
    command: node server.js
    depends_on:
      - backend
    networks:
      - viralogic-network
    restart: unless-stopped

  # Celery Worker
  celeryworker:
    image: viralogic/backend:local
    command: celery -A app.celery.celery_app worker --loglevel=info --concurrency=10 -Q celery,auto_post,file_processing,ai_content_generation
    env_file:
      - .env.main
    volumes:
      - backend_logs:/logs
    depends_on:
      - postgres
      - redis
    networks:
      - viralogic-network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celerybeat:
    image: viralogic/backend:local
    command: celery -A app.celery.celery_app beat --loglevel=info
    env_file:
      - .env.main
    volumes:
      - backend_logs:/logs
    depends_on:
      - postgres
      - redis
    networks:
      - viralogic-network
    restart: unless-stopped

  # Cloudflare Tunnel for Main App
  cloudflared-main:
    image: cloudflare/cloudflared:latest
    volumes:
      - ./cloudflared:/etc/cloudflared
    command: tunnel --config /etc/cloudflared/config.yml run viralogic-production
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - viralogic-network

volumes:
  postgres_data:
  redis_data:
  backend_logs:

networks:
  viralogic-network:
    driver: bridge
