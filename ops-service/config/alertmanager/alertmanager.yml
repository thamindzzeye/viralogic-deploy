global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: '${SMTP_FROM}'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'

route:
  group_by: ['alertname', 'platform']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'
    - match:
        platform: linkedin
      receiver: 'linkedin-alerts'

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://localhost:5001/'

  - name: 'critical-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_TO}'
        headers:
          Subject: '[CRITICAL] Viralogic Autopost Alert: {{ .GroupLabels.alertname }}'
        html: |
          <html>
            <body>
              <h2>Critical Autopost Alert</h2>
              {{ range .Alerts }}
              <p><strong>Alert:</strong> {{ .Annotations.summary }}</p>
              <p><strong>Description:</strong> {{ .Annotations.description }}</p>
              <p><strong>Platform:</strong> {{ .Labels.platform }}</p>
              <p><strong>Severity:</strong> {{ .Labels.severity }}</p>
              <hr>
              {{ end }}
            </body>
          </html>

  - name: 'warning-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_TO}'
        headers:
          Subject: '[WARNING] Viralogic Autopost Alert: {{ .GroupLabels.alertname }}'
        html: |
          <html>
            <body>
              <h2>Warning Autopost Alert</h2>
              {{ range .Alerts }}
              <p><strong>Alert:</strong> {{ .Annotations.summary }}</p>
              <p><strong>Description:</strong> {{ .Annotations.description }}</p>
              <p><strong>Platform:</strong> {{ .Labels.platform }}</p>
              <p><strong>Severity:</strong> {{ .Labels.severity }}</p>
              <hr>
              {{ end }}
            </body>
          </html>

  - name: 'linkedin-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_TO}'
        headers:
          Subject: '[LinkedIn] Viralogic Autopost Alert: {{ .GroupLabels.alertname }}'
        html: |
          <html>
            <body>
              <h2>LinkedIn Autopost Alert</h2>
              {{ range .Alerts }}
              <p><strong>Alert:</strong> {{ .Annotations.summary }}</p>
              <p><strong>Description:</strong> {{ .Annotations.description }}</p>
              <p><strong>Platform:</strong> {{ .Labels.platform }}</p>
              <p><strong>Severity:</strong> {{ .Labels.severity }}</p>
              <hr>
              {{ end }}
            </body>
          </html>

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'platform']