global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@viralogic.io'
  smtp_auth_username: 'alerts@viralogic.io'
  smtp_auth_password: 'your-email-password'

route:
  group_by: ['alertname', 'platform']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'
    - match:
        platform: linkedin
      receiver: 'linkedin-alerts'

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://localhost:5001/'

  - name: 'critical-alerts'
    email_configs:
      - to: 'ops@viralogic.io'
        title: '[CRITICAL] Viralogic Autopost Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Platform: {{ .Labels.platform }}
          Severity: {{ .Labels.severity }}
          {{ end }}

  - name: 'warning-alerts'
    email_configs:
      - to: 'ops@viralogic.io'
        title: '[WARNING] Viralogic Autopost Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Platform: {{ .Labels.platform }}
          Severity: {{ .Labels.severity }}
          {{ end }}

  - name: 'linkedin-alerts'
    email_configs:
      - to: 'linkedin-ops@viralogic.io'
        title: '[LinkedIn] Viralogic Autopost Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Platform: {{ .Labels.platform }}
          Severity: {{ .Labels.severity }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'platform']