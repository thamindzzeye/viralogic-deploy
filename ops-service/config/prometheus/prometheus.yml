global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:1822']

  # Ops Service Stack - Only services that expose metrics
  - job_name: 'ops-loki'
    static_configs:
      - targets: ['ops-loki:1821']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'ops-alertmanager'
    static_configs:
      - targets: ['ops-alertmanager:1823']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Main Viralogic Backend - Autopost Metrics
  - job_name: 'viralogic-backend'
    static_configs:
      - targets: ['backend:1720']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
