[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[provisioning]
datasources = /etc/grafana/provisioning/datasources
dashboards = /etc/grafana/provisioning/dashboards

[log]
level = debug
mode = console

[security]
# Disable anonymous access for security
[auth.anonymous]
enabled = false

# Enable basic authentication
[auth.basic]
enabled = true

# Enable LDAP authentication (if you have LDAP)
[auth.ldap]
enabled = false

# User management
[users]
# Allow user signup (disable in production)
allow_sign_up = false
# Allow user to create organizations
allow_org_create = false
# Default theme
default_theme = dark
# Auto assign organization
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer

# Server configuration
[server]
# Allow access from any IP (for production debugging)
http_addr = 0.0.0.0
http_port = 3000
domain = ops.viralogic.io
root_url = https://ops.viralogic.io/
